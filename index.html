  100% { transform: translateY(20px); opacity:0.8;}
}
button {
  padding:15px 30px;
  font-size:20px;
  margin-top:20px;
  cursor:pointer;
}
button:disabled {
  opacity:0.5;
  cursor:not-allowed;
}
